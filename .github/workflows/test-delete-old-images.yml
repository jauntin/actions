name: Test Delete Old Images
on:
  push:
    paths:
      - "delete-old-images/**"
      - ".github/workflows/test-delete-old-images.yml"
jobs:
  Test-Delete-Old-Images:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - shell: bash
        run: cd delete-old-images && npm install && npm test
